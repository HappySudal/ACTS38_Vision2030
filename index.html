<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACTS38 ULTIMATE COMMAND CENTER</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Noto+Sans+KR:wght@300;400;700&display=swap');

        :root {
            --bg-color: #05070a;
            --accent-blue: #00d2ff;
            --accent-orange: #ff9d00;
            --accent-green: #00ff88;
            --accent-red: #ff3c3c;
            --text-main: #e0e0e0;
            --text-dim: #888;
            --line-color: rgba(255, 255, 255, 0.15);
            --node-bg: rgba(255, 255, 255, 0.05);
            --glass-bg: rgba(20, 25, 35, 0.9);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            min-width: 100vw;
            min-height: 100vh;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            overflow: auto;
            scroll-behavior: smooth;
        }

        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 50% 50%, #101520 0%, transparent 80%),
                linear-gradient(var(--line-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--line-color) 1px, transparent 1px);
            background-size: 100% 100%, 50px 50px, 50px 50px;
            z-index: -1;
            opacity: 0.5;
        }

        .container {
            display: flex;
            align-items: center;
            padding: 200px;
            min-width: max-content;
        }

        .node-wrapper {
            display: flex;
            align-items: center;
            position: relative;
        }

        .node {
            cursor: pointer;
            padding: 15px 30px;
            border-radius: 12px;
            background: var(--node-bg);
            border: 1px solid var(--line-color);
            backdrop-filter: blur(15px);
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            max-width: 500px;
            position: relative;
            z-index: 2;
        }

        .node:hover {
            transform: scale(1.02);
            border-color: var(--accent-blue);
            box-shadow: 0 0 30px rgba(0, 210, 255, 0.3);
        }

        .node.root {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            font-weight: 700;
            border-left: 6px solid var(--accent-blue);
            background: var(--glass-bg);
            padding: 30px 60px;
        }

        .node-text {
            outline: none;
            line-height: 1.6;
            word-break: keep-all;
        }

        .node-text[contenteditable="true"] {
            background: rgba(255, 255, 255, 0.05);
            padding: 0 5px;
            border-radius: 4px;
        }

        .add-btn {
            width: 30px;
            height: 30px;
            background: var(--accent-blue);
            color: #000;
            border-radius: 50%;
            display: none;
            justify-content: center;
            align-items: center;
            font-size: 22px;
            font-weight: bold;
            margin-left: 20px;
            transition: 0.3s;
            cursor: pointer;
            z-index: 3;
            box-shadow: 0 0 15px var(--accent-blue);
        }

        .children-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            padding-left: 100px;
            position: relative;
            margin-left: 50px;
        }

        .children-container::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--line-color);
        }

        .node-wrapper::before {
            content: "";
            position: absolute;
            left: -50px;
            width: 50px;
            height: 2px;
            background: var(--line-color);
        }

        .status-icon {
            font-weight: bold;
            flex-shrink: 0;
            font-size: 1.1em;
        }

        .blue {
            color: var(--accent-blue);
        }

        .green {
            color: var(--accent-green);
        }

        .orange {
            color: var(--accent-orange);
        }

        .red {
            color: var(--accent-red);
        }

        .header {
            position: fixed;
            top: 40px;
            left: 40px;
            font-family: 'Orbitron', sans-serif;
            z-index: 100;
        }

        .header h2 {
            margin: 0;
            font-size: 20px;
            color: var(--accent-blue);
            letter-spacing: 4px;
        }

        .hint {
            font-size: 12px;
            color: var(--text-dim);
            margin-top: 10px;
        }

        /* 인증 모달 시스템 */
        #auth-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            backdrop-filter: blur(10px);
        }

        .modal-content {
            background: var(--glass-bg);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid var(--accent-blue);
            text-align: center;
            width: 350px;
            box-shadow: 0 0 50px rgba(0, 210, 255, 0.2);
        }

        .modal-content h3 {
            font-family: 'Orbitron', sans-serif;
            color: var(--accent-blue);
            margin-bottom: 20px;
        }

        .modal-content input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--line-color);
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
            outline: none;
        }

        .modal-content button {
            background: var(--accent-blue);
            color: #000;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }

        .hidden {
            display: none;
        }

        /* 알림 뱃지 */
        .admin-badge {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--accent-green);
            color: #000;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: bold;
            font-size: 14px;
            display: none;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
            z-index: 500;
        }
    </style>
</head>

<body>

    <div class="grid-bg"></div>

    <div class="header">
        <h2>ACTS38 COMMAND HUB 2030</h2>
        <div class="hint">모드: <span id="mode-text">READ-ONLY</span> | 중앙 노드 클릭하여 인증</div>
    </div>

    <!-- 인증 모달 -->
    <div id="auth-modal">
        <div class="modal-content">
            <h3>SECURE AUTH</h3>
            <input type="password" id="pass-input" placeholder="ACCESS CODE">
            <button onclick="checkAuth()">ACTIVATE</button>
        </div>
    </div>

    <div class="admin-badge" id="admin-badge">ADMIN AUTHORIZED (COMMANDER)</div>

    <div class="container">
        <!-- ROOT NODE -->
        <div class="node-wrapper">
            <div class="node root" onclick="showAuthModal(event)">
                <span class="status-icon blue">#</span>
                <span class="node-text">ACTS38 Vision 2030</span>
            </div>
            <div class="add-btn" onclick="addNode(this, event)">+</div>

            <div class="children-container">
                <!-- Branch 1 -->
                <div class="node-wrapper">
                    <div class="node" onclick="toggleNode(this, event)"
                        style="border-left: 3px solid var(--accent-orange);">
                        <span class="status-icon orange">■</span>
                        <span class="node-text">조직 및 인력</span>
                    </div>
                    <div class="add-btn" onclick="addNode(this, event)">+</div>
                    <div class="children-container">
                        <div class="node-wrapper">
                            <div class="node"><span class="status-icon green">■</span><span class="node-text">수달 대표
                                    (CEO)</span></div>
                        </div>
                        <div class="node-wrapper">
                            <div class="node"><span class="status-icon green">■</span><span class="node-text">만두 실장
                                    (CSO)</span></div>
                        </div>
                        <div class="node-wrapper">
                            <div class="node"><span class="status-icon green">■</span><span class="node-text">랜도 보좌관
                                    (Tech)</span></div>
                        </div>
                    </div>
                </div>

                <!-- Branch 2 -->
                <div class="node-wrapper">
                    <div class="node" onclick="toggleNode(this, event)"
                        style="border-left: 3px solid var(--accent-blue);">
                        <span class="status-icon blue">■</span>
                        <span class="node-text">ACTS38의 철학</span>
                    </div>
                    <div class="add-btn" onclick="addNode(this, event)">+</div>
                    <div class="children-container hidden">
                        <div class="node-wrapper">
                            <div class="node" onclick="toggleNode(this, event)"><span
                                    class="status-icon blue">•</span><span class="node-text">브랜드 세계관 수호</span></div>
                            <div class="add-btn" onclick="addNode(this, event)">+</div>
                            <div class="children-container hidden">
                                <div class="node-wrapper">
                                    <div class="node"><span class="node-text">Restore (복원)</span></div>
                                </div>
                                <div class="node-wrapper">
                                    <div class="node"><span class="node-text">Limitless (확장)</span></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isAuthorized = false;

        function showAuthModal(e) {
            e.stopPropagation();
            if (isAuthorized) {
                toggleNode(e.currentTarget, e);
                return;
            }
            document.getElementById('auth-modal').style.display = 'flex';
            document.getElementById('pass-input').focus();
        }

        function checkAuth() {
            const pass = document.getElementById('pass-input').value;
            if (pass === "acts2030") {
                isAuthorized = true;
                document.getElementById('auth-modal').style.display = 'none';
                document.getElementById('mode-text').innerText = "COMMANDER ACTIVE";
                document.getElementById('mode-text').style.color = "var(--accent-green)";
                document.getElementById('admin-badge').style.display = "block";

                // 모든 노드 편집 활성화
                document.querySelectorAll('.node-text').forEach(t => t.contentEditable = true);
                document.querySelectorAll('.add-btn').forEach(b => b.style.display = "flex");
            } else {
                alert("ACCESS DENIED");
                document.getElementById('pass-input').value = "";
            }
        }

        function toggleNode(el, e) {
            e.stopPropagation();
            const children = el.parentElement.querySelector(':scope > .children-container');
            if (children) children.classList.toggle('hidden');
        }

        function addNode(btn, e) {
            e.stopPropagation();
            if (!isAuthorized) return;

            const parent = btn.parentElement;
            let container = parent.querySelector(':scope > .children-container');
            if (!container) {
                container = document.createElement('div');
                container.className = 'children-container';
                parent.appendChild(container);
            }
            container.classList.remove('hidden');

            const newNode = document.createElement('div');
            newNode.className = 'node-wrapper';
            newNode.innerHTML = `
                <div class="node" onclick="toggleNode(this, event)">
                    <span class="status-icon">•</span>
                    <span class="node-text" contenteditable="true" spellcheck="false">새로운 항목...</span>
                </div>
                <div class="add-btn" onclick="addNode(this, event)" style="display:flex;">+</div>
            `;
            container.appendChild(newNode);
            newNode.querySelector('.node-text').focus();
            document.execCommand('selectAll', false, null);
        }

        // 비밀번호 입력창 엔터키 대응
        document.getElementById('pass-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkAuth();
        });

        // 전역 단축키
        window.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.shiftKey && (e.key === 'L' || e.key === 'l')) {
                e.preventDefault();
                showAuthModal({ stopPropagation: () => { } });
            }
        });

        // 닫기
        window.onclick = (e) => {
            if (e.target.id === 'auth-modal') document.getElementById('auth-modal').style.display = 'none';
        }
    </script>
</body>

</html>
