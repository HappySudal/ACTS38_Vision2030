<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACTS38 Vision 2030 Strategic Mindmap</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Noto+Sans+KR:wght@300;400;700&display=swap');

        :root {
            --bg-color: #05070a;
            --accent-blue: #00d2ff;
            --accent-orange: #ff9d00;
            --accent-green: #00ff88;
            --accent-red: #ff3c3c;
            --text-main: #e0e0e0;
            --text-dim: #888;
            --line-color: rgba(255, 255, 255, 0.15);
            --node-bg: rgba(255, 255, 255, 0.05);
            --glass-bg: rgba(20, 25, 35, 0.8);
            --search-bg: rgba(255, 255, 255, 0.1);
            --highlight-bg: rgba(255, 157, 0, 0.3);
            --drop-indicator: #00d2ff;
        }

        /* Í≥µÌÜµ Ïä§ÌÉÄÏùº ÏÉùÎûµ (Ïù¥Ï†ÑÍ≥º ÎèôÏùºÌïòÎØÄÎ°ú ÌïµÏã¨ Î°úÍ∑∏Ïù∏ Ïä§ÌÉÄÏùº Ï∂îÍ∞Ä) */
        #login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            backdrop-filter: blur(20px);
        }

        .login-box {
            background: var(--glass-bg);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid var(--accent-blue);
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 210, 255, 0.3);
            width: 350px;
        }

        .login-box h2 {
            font-family: 'Orbitron', sans-serif;
            color: var(--accent-blue);
            margin-bottom: 30px;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--line-color);
            border-radius: 8px;
            color: white;
            text-align: center;
            outline: none;
            box-sizing: border-box;
        }

        .login-box input:focus {
            border-color: var(--accent-blue);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: var(--accent-blue);
            border: none;
            border-radius: 8px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .login-btn:hover {
            transform: scale(1.05);
            filter: brightness(1.2);
        }

        /* Í∏∞Ï°¥ body Ïà®Í∏∞Í∏∞ Ï≤òÎ¶¨Ïö© */
        #main-content {
            visibility: hidden;
        }

        body.logged-in #main-content {
            visibility: visible;
        }

        body.logged-in #login-overlay {
            display: none;
        }

        /* Ïù¥Ï†Ñ Ïä§ÌÉÄÏùºÎì§ Ìè¨Ìï® (ÏÉùÎûµ Í∞ÄÎä•ÌïòÏßÄÎßå Ï†ÑÏ≤¥ ÌååÏùºÏùÑ Ïç®ÏïºÌïòÎØÄÎ°ú Î≥ëÌï©) */
        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            overflow: auto;
            min-width: 100vw;
            min-height: 100vh;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle at 50% 50%, #101520 0%, transparent 80%), linear-gradient(var(--line-color) 1px, transparent 1px), linear-gradient(90deg, var(--line-color) 1px, transparent 1px);
            background-size: 100% 100%, 50px 50px, 50px 50px;
            z-index: -1;
            opacity: 0.5;
        }

        /* Î¨¥Ìïú Ï∫îÎ≤ÑÏä§ Ïä§ÌÉÄÏùº */
        #viewport {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            cursor: grab;
            z-index: 5;
        }

        #viewport:active {
            cursor: grabbing;
        }

        #canvas {
            position: absolute;
            transform-origin: 0 0;
            will-change: transform;
        }

        .container {
            display: inline-flex;
            align-items: center;
            padding: 500px;
            /* Ï∂©Î∂ÑÌïú Ïó¨Î∞± ÌôïÎ≥¥ */
            min-width: max-content;
        }

        .search-wrapper {
            position: fixed;
            top: 30px;
            right: 40px;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--glass-bg);
            padding: 8px 15px;
            border-radius: 30px;
            border: 1px solid var(--accent-blue);
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.2);
        }

        .search-input {
            background: transparent;
            border: none;
            color: white;
            padding: 5px;
            outline: none;
            width: 180px;
            font-family: 'Noto Sans KR', sans-serif;
        }

        .node {
            cursor: pointer;
            padding: 12px 20px;
            border-radius: 8px;
            background: var(--node-bg);
            border: 1px solid var(--line-color);
            white-space: normal;
            word-break: keep-all;
            transition: transform 0.2s ease, border-color 0.2s, box-shadow 0.2s;
            position: relative;
            display: flex;
            align-items: center;
            gap: 10px;
            backdrop-filter: blur(10px);
            user-select: none;
            max-width: 450px;
            line-height: 1.5;
        }

        .node.root {
            font-family: 'Orbitron', sans-serif;
            font-size: 20px;
            font-weight: 700;
            border-left: 5px solid var(--accent-blue);
            padding: 20px 40px;
            background: var(--glass-bg);
        }

        .drag-handle {
            cursor: grab;
            color: var(--text-dim);
            font-size: 14px;
            margin-right: 5px;
            display: flex;
            align-items: center;
            opacity: 0.5;
        }

        .btn-group {
            display: inline-flex;
            gap: 8px;
            margin-left: 15px;
        }

        .action-btn {
            display: inline-flex;
            width: 24px;
            height: 24px;
            border-radius: 6px;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            color: #000;
        }

        .add-btn {
            background: var(--accent-blue);
        }

        .del-btn {
            background: var(--accent-red);
        }

        .tree {
            display: flex;
            flex-direction: column;
            gap: 40px;
            padding-left: 100px;
            position: relative;
        }

        .branch {
            display: flex;
            align-items: center;
            position: relative;
            transition: opacity 0.2s;
        }

        .sub-nodes {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding-left: 50px;
            margin-left: 30px;
            border-left: 2px solid var(--line-color);
            transition: all 0.3s ease;
        }

        .sub-nodes.hidden {
            display: none;
        }

        .branch::before {
            content: "";
            position: absolute;
            left: -100px;
            width: 100px;
            height: 2px;
            background: var(--line-color);
            z-index: -1;
        }

        .header {
            position: fixed;
            top: 40px;
            left: 40px;
            font-family: 'Orbitron', sans-serif;
            z-index: 100;
        }

        .header h2 {
            margin: 0;
            font-size: 18px;
            color: var(--accent-blue);
        }

        .node.highlight {
            border-color: var(--accent-orange);
            background: var(--highlight-bg);
            box-shadow: 0 0 15px var(--accent-orange);
        }

        .drop-target-above .node {
            border-top: 3px solid var(--accent-blue);
        }

        .drop-target-below .node {
            border-bottom: 3px solid var(--accent-blue);
        }

        .drop-target-in .node {
            background: rgba(0, 210, 255, 0.15);
            border-style: dashed;
        }

        .status {
            font-style: normal;
        }

        .completed {
            color: var(--accent-green);
        }

        .pending {
            color: var(--text-dim);
        }

        /* Îç∞Ïù¥ÌÑ∞ Ï∂îÏ∂ú ÏïåÎ¶ºÏ∞Ω Ïä§ÌÉÄÏùº */
        #sync-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background: var(--glass-bg);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid var(--accent-orange);
            display: flex;
            flex-direction: column;
            gap: 10px;
            box-shadow: 0 0 20px rgba(255, 157, 0, 0.2);
        }

        #sync-panel h3 {
            margin: 0;
            font-size: 14px;
            color: var(--accent-orange);
        }

        .sync-btn {
            padding: 8px 15px;
            background: var(--accent-orange);
            color: #000;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
        }

        #data-output {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 70%;
            background: #111;
            color: #0f0;
            padding: 20px;
            z-index: 10001;
            border-radius: 10px;
            font-family: monospace;
            white-space: pre-wrap;
            overflow: auto;
            border: 2px solid var(--accent-blue);
        }

        .close-output {
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>

<body class="admin-mode">
    <!-- Îç∞Ïù¥ÌÑ∞ Ï∂îÏ∂ú Ìå®ÎÑê -->
    <div id="sync-panel" style="display:none;">
        <h3>üîÑ Ï†ÑÎûµ ÎèôÍ∏∞Ìôî ÎåÄÍ∏∞ Ï§ë</h3>
        <button class="sync-btn" onclick="exportStrategicData()">Îç∞Ïù¥ÌÑ∞ Ï∂îÏ∂úÌïòÍ∏∞</button>
    </div>

    <!-- Îç∞Ïù¥ÌÑ∞ Ï∂úÎ†•Ï∞Ω -->
    <div id="data-output">
        <button class="close-output" onclick="document.getElementById('data-output').style.display='none'">Îã´Í∏∞</button>
        <div id="json-content"></div>
    </div>
    <!-- Î°úÍ∑∏Ïù∏ Í¥ÄÎ¨∏ -->
    <div id="login-overlay">
        <div class="login-box">
            <h2>COMMAND HQ</h2>
            <p style="color: var(--text-dim); margin-bottom: 20px; font-size: 13px;">ACCESS RESTRICTED (Í¥ÄÎ¶¨Ïûê Ï†ÑÏö©)</p>
            <input type="password" id="admin-pass" placeholder="Password"
                onkeydown="if(event.key==='Enter') tryLogin()">
            <button class="login-btn" onclick="tryLogin()">AUTHENTICATE</button>
            <p id="login-err" style="color: var(--accent-red); margin-top: 15px; font-size: 12px; display: none;">
                Invalid Access Code</p>
        </div>
    </div>

    <div id="main-content">
        <div class="grid-bg"></div>
        <div class="header">
            <h2>ACTS38 Vision 2030 : Strategic Command</h2>
        </div>
        <div class="search-wrapper">
            <span>üîç</span>
            <input type="text" class="search-input" placeholder="Í≤ÄÏÉâ..." onkeyup="searchNodes(this.value)">
        </div>

        <!-- ÎìúÎûòÍ∑∏ & Ï§å Î∑∞Ìè¨Ìä∏ -->
        <div id="viewport">
            <div id="canvas">
                <div class="container" id="mindmap-root">
                    <div class="branch" data-id="root">
                        <div class="node root" onclick="toggleChildren(this, event)">
                            <span class="node-text" contenteditable="true" spellcheck="false">ACTS38 Vision 2030</span>
                            <div class="btn-group">
                                <span class="action-btn add-btn" title="Ìï≠Î™© Ï∂îÍ∞Ä"
                                    onclick="addNewNode(this, event)">+</span>
                                <span class="action-btn del-btn" title="Ìï≠Î™© ÏÇ≠Ï†ú"
                                    onclick="deleteNode(this, event)">-</span>
                            </div>
                        </div>
                        <!-- ÌïòÏúÑ Ìä∏Î¶¨Îì§... (ÏÉùÎûµÎêú Í≤ÉÏ≤òÎüº Î≥¥Ïù¥ÏßÄÎßå Ïã§Ï†úÎ°úÎäî Îã§ ÎÑ£Ïñ¥ÎìúÎ¶¥Í≤åÏöî) -->
                        <div class="tree" id="main-tree">
                            <!-- Branch 1: Ï°∞ÏßÅ Î∞è Ïù∏Î†• -->
                            <div class="branch">
                                <div class="node" onclick="toggleChildren(this, event)"><i
                                        class="drag-handle">‚†ø</i><span class="node-text" contenteditable="true">Ï°∞ÏßÅ Î∞è
                                        Ïù∏Î†•</span>
                                    <div class="btn-group"><span class="action-btn add-btn"
                                            onclick="addNewNode(this, event)">+</span><span class="action-btn del-btn"
                                            onclick="deleteNode(this, event)">-</span></div>
                                </div>
                                <div class="sub-nodes">
                                    <div class="branch">
                                        <div class="node" onclick="toggleChildren(this, event)"><i
                                                class="drag-handle">‚†ø</i><i class="status completed">‚ñ†</i><span
                                                class="node-text" contenteditable="true">ÏàòÎã¨
                                                ÎåÄÌëú (CEO)</span>
                                            <div class="btn-group"><span class="action-btn add-btn"
                                                    onclick="addNewNode(this, event)">+</span><span
                                                    class="action-btn del-btn"
                                                    onclick="deleteNode(this, event)">-</span></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // üîê Î≥¥Ïïà Î°úÏßÅ
        const SECRET = "761744"; // ÎπÑÎ∞ÄÎ≤àÌò∏ Î≥ÄÍ≤Ω ÏôÑÎ£å! ü¶¶üîê

        function tryLogin() {
            const pass = document.getElementById('admin-pass').value;
            if (pass === SECRET) {
                document.body.classList.add('logged-in');
                sessionStorage.setItem('acts38_auth', 'granted');
                document.getElementById('sync-panel').style.display = 'flex'; // Î°úÍ∑∏Ïù∏ ÏÑ±Í≥µ Ïãú Ìå®ÎÑê ÌëúÏãú
            } else {
                document.getElementById('login-err').style.display = 'block';
                document.getElementById('admin-pass').value = '';
            }
        }

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Î°úÍ∑∏Ïù∏ Ï≤¥ÌÅ¨
        window.addEventListener('DOMContentLoaded', () => {
            if (sessionStorage.getItem('acts38_auth') === 'granted') {
                document.body.classList.add('logged-in');
                document.getElementById('sync-panel').style.display = 'flex';
            }
            document.querySelectorAll('.branch').forEach(initDragAndDrop);
            initPanAndZoom(); // üîç ÌôïÎåÄ/Ï∂ïÏÜå & Ïù¥Îèô ÏóîÏßÑ Í∞ÄÎèô!
        });

        // üîç Î¨¥Ìïú Ï∫îÎ≤ÑÏä§ (Pan & Zoom) ÏóîÏßÑ
        function initPanAndZoom() {
            const viewport = document.getElementById('viewport');
            const canvas = document.getElementById('canvas');

            let scale = 1;
            let translateX = 0;
            let translateY = 0;
            let isPanning = false;
            let startX, startY;

            // Ï¥àÍ∏∞ ÏúÑÏπò Ï§ëÏïô Í∑ºÏ≤òÎ°ú ÏÑ∏ÌåÖ
            translateX = window.innerWidth / 4;
            translateY = window.innerHeight / 4;
            updateTransform();

            function updateTransform() {
                canvas.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
            }

            // [ÌôïÎåÄ/Ï∂ïÏÜå] ÎßàÏö∞Ïä§ Ìú† Ïù¥Î≤§Ìä∏
            window.addEventListener('wheel', (e) => {
                // ÎÖ∏Îìú ÌÖçÏä§Ìä∏ Ìé∏Ïßë Ï§ëÏóêÎäî Ï§å Î∞©ÏßÄ (ÏòµÏÖò)
                if (document.activeElement.classList.contains('node-text')) return;

                const zoomSpeed = 0.001;
                const delta = -e.deltaY;
                const oldScale = scale;

                scale += delta * zoomSpeed;
                scale = Math.min(Math.max(0.1, scale), 3); // 0.1Î∞∞ ~ 3Î∞∞ Ï†úÌïú

                // ÎßàÏö∞Ïä§ Ïª§ÏÑú ÏßÄÏ†êÏùÑ Í∏∞Ï§ÄÏúºÎ°ú ÌôïÎåÄ/Ï∂ïÏÜå Í≥ÑÏÇ∞
                const rect = canvas.getBoundingClientRect();
                const mouseX = e.clientX;
                const mouseY = e.clientY;

                translateX -= (mouseX - translateX) * (scale / oldScale - 1);
                translateY -= (mouseY - translateY) * (scale / oldScale - 1);

                updateTransform();
            }, { passive: false });

            // [ÌôîÎ©¥ Ïù¥Îèô] ÎìúÎûòÍ∑∏ Ïù¥Î≤§Ìä∏
            viewport.addEventListener('mousedown', (e) => {
                // ÎÖ∏ÎìúÎÇò Î≤ÑÌäº ÌÅ¥Î¶≠ ÏãúÏóêÎäî Ïù¥Îèô Î∞©ÏßÄ
                if (e.target.closest('.node') || e.target.closest('.action-btn')) return;

                isPanning = true;
                startX = e.clientX - translateX;
                startY = e.clientY - translateY;
            });

            window.addEventListener('mousemove', (e) => {
                if (!isPanning) return;
                translateX = e.clientX - startX;
                translateY = e.clientY - startY;
                updateTransform();
            });

            window.addEventListener('mouseup', () => {
                isPanning = false;
            });
        }

        // üîÑ Îç∞Ïù¥ÌÑ∞ Ï∂îÏ∂ú Î°úÏßÅ
        function exportStrategicData() {
            const rootContent = document.getElementById('mindmap-root').innerHTML;
            const outputSafe = rootContent.replace(/</g, "&lt;").replace(/>/g, "&gt;");

            document.getElementById('json-content').innerHTML = `
                <p style="color:white">ÏïÑÎûò ÎÇ¥Ïö©ÏùÑ Î™®Îëê Î≥µÏÇ¨(Ctrl+A -> Ctrl+C)Ìï¥ÏÑú ÎûúÎèÑÏóêÍ≤å Ï†ÑÎã¨Ìï¥ Ï£ºÏÑ∏Ïöî!</p>
                <textarea id="copy-area" style="width:100%; height:400px; background:#222; color:#fff; border:1px solid #444;">${rootContent}</textarea>
            `;
            document.getElementById('data-output').style.display = 'block';

            const copyText = document.getElementById("copy-area");
            copyText.select();
        }

        // --- Í∏∞Ï°¥ Í∏∞Îä• Ìï®ÏàòÎì§ (toggleChildren, addNewNode, deleteNode, searchNodes, initDragAndDrop Îì±) ---
        // (Ïù¥ Î∂ÄÎ∂ÑÏùÄ Ïù¥Ï†ÑÏùò ÏôÑÎ≤ΩÌïú Í∏∞Îä• ÏΩîÎìúÎ•º Í∑∏ÎåÄÎ°ú Ïú†ÏßÄÌï©ÎãàÎã§)
        let draggedBranch = null;

        function initDragAndDrop(branch) {
            const node = branch.querySelector(':scope > .node');
            if (!node || node.classList.contains('root')) return;
            node.setAttribute('draggable', true);
            node.addEventListener('dragstart', (e) => { draggedBranch = branch; branch.classList.add('dragging'); e.dataTransfer.effectAllowed = 'move'; window.getSelection().removeAllRanges(); });
            node.addEventListener('dragend', () => { branch.classList.remove('dragging'); draggedBranch = null; clearDropIndicators(); });
            branch.addEventListener('dragover', (e) => { if (!draggedBranch || draggedBranch === branch || draggedBranch.contains(branch)) return; e.preventDefault(); const rect = node.getBoundingClientRect(); const relY = e.clientY - rect.top; clearDropIndicators(); if (relY < rect.height * 0.25) branch.classList.add('drop-target-above'); else if (relY > rect.height * 0.75) branch.classList.add('drop-target-below'); else branch.classList.add('drop-target-in'); });
            branch.addEventListener('dragleave', clearDropIndicators);
            branch.addEventListener('drop', (e) => { e.preventDefault(); if (!draggedBranch || draggedBranch === branch || draggedBranch.contains(branch)) return; const rect = node.getBoundingClientRect(); const relY = e.clientY - rect.top; if (relY < rect.height * 0.25) branch.parentNode.insertBefore(draggedBranch, branch); else if (relY > rect.height * 0.75) branch.parentNode.insertBefore(draggedBranch, branch.nextSibling); else { let subContainer = branch.querySelector(':scope > .sub-nodes'); if (!subContainer) { subContainer = document.createElement('div'); subContainer.className = 'sub-nodes'; branch.appendChild(subContainer); } subContainer.appendChild(draggedBranch); subContainer.classList.remove('hidden'); } clearDropIndicators(); });
        }

        function clearDropIndicators() { document.querySelectorAll('.drop-target-above, .drop-target-below, .drop-target-in').forEach(el => el.classList.remove('drop-target-above', 'drop-target-below', 'drop-target-in')); }
        function toggleChildren(el, e) { if (e) e.stopPropagation(); const branch = el.parentElement; const nextSub = branch.querySelector(':scope > .sub-nodes') || branch.querySelector(':scope > .tree'); if (nextSub) nextSub.classList.toggle('hidden'); }
        function addNewNode(btn, e) { if (e) e.stopPropagation(); const parentBranch = btn.closest('.branch'); let subContainer = parentBranch.querySelector(':scope > .sub-nodes') || parentBranch.querySelector(':scope > .tree'); if (!subContainer) { subContainer = document.createElement('div'); subContainer.className = 'sub-nodes'; parentBranch.appendChild(subContainer); } subContainer.classList.remove('hidden'); const newBranch = document.createElement('div'); newBranch.className = 'branch'; newBranch.innerHTML = `<div class="node" onclick="toggleChildren(this, event)"><i class="drag-handle">‚†ø</i><i class="status">‚Ä¢</i><span class="node-text" contenteditable="true">ÏÉàÎ°úÏö¥ Ìï≠Î™©...</span><div class="btn-group"><span class="action-btn add-btn" onclick="addNewNode(this, event)">+</span><span class="action-btn del-btn" onclick="deleteNode(this, event)">-</span></div></div>`; subContainer.appendChild(newBranch); initDragAndDrop(newBranch); const newText = newBranch.querySelector('.node-text'); newText.focus(); document.execCommand('selectAll', false, null); }
        function deleteNode(btn, e) { if (e) e.stopPropagation(); const nodeEl = btn.closest('.node'); if (nodeEl.classList.contains('root')) { alert("‚ö†Ô∏è Î£®Ìä∏ ÎÖ∏ÎìúÎäî ÏÇ≠Ï†úÌï† Ïàò ÏóÜÏñ¥Ïöî!"); return; } if (confirm("Ï†ïÎßêÎ°ú ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?")) { const target = btn.closest('.branch'); if (target) target.remove(); } }
        function searchNodes(query) { const nodes = document.querySelectorAll('.node'); const term = query.toLowerCase(); nodes.forEach(node => { const text = node.querySelector('.node-text').innerText.toLowerCase(); if (term !== "" && text.includes(term)) { node.classList.add('highlight'); let parent = node.parentElement.closest('.sub-nodes'); while (parent) { parent.classList.remove('hidden'); parent = parent.parentElement.closest('.sub-nodes'); } } else { node.classList.remove('highlight'); } }); }
        document.addEventListener('keydown', function (e) { if (e.key === 'Enter' && e.target.classList.contains('node-text')) { e.preventDefault(); e.target.blur(); } });
    </script>
</body>
