<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACTS38 Dynamic Strategy Map</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Noto+Sans+KR:wght@300;400;700&display=swap');

        :root {
            --bg-color: #05070a;
            --accent-blue: #00d2ff;
            --accent-orange: #ff9d00;
            --accent-green: #00ff88;
            --accent-red: #ff3c3c;
            --text-main: #e0e0e0;
            --text-dim: #888;
            --line-color: rgba(255, 255, 255, 0.15);
            --node-bg: rgba(255, 255, 255, 0.05);
            --glass-bg: rgba(20, 25, 35, 0.8);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            min-width: 100vw;
            min-height: 100vh;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            overflow: auto;
            scroll-behavior: smooth;
        }

        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 50% 50%, #101520 0%, transparent 80%),
                linear-gradient(var(--line-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--line-color) 1px, transparent 1px);
            background-size: 100% 100%, 50px 50px, 50px 50px;
            z-index: -1;
            opacity: 0.5;
        }

        .container {
            display: flex;
            align-items: center;
            padding: 100px;
            min-width: max-content;
        }

        /* 노드 스타일 */
        .node-wrapper {
            display: flex;
            align-items: center;
            position: relative;
        }

        .node {
            cursor: pointer;
            padding: 12px 20px;
            border-radius: 8px;
            background: var(--node-bg);
            border: 1px solid var(--line-color);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            max-width: 450px;
            position: relative;
            z-index: 2;
        }

        .node:hover {
            transform: scale(1.02);
            border-color: var(--accent-blue);
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.2);
        }

        .node.root {
            font-family: 'Orbitron', sans-serif;
            font-size: 20px;
            font-weight: 700;
            border-left: 4px solid var(--accent-blue);
            background: var(--glass-bg);
            padding: 20px 40px;
        }

        /* 텍스트 편집 시스템 */
        .node-text {
            outline: none;
            min-width: 50px;
            line-height: 1.5;
            word-break: keep-all;
        }

        .node-text[contenteditable="true"]:focus {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            padding: 0 5px;
        }

        /* 추가 버튼 */
        .add-btn {
            width: 24px;
            height: 24px;
            background: var(--accent-blue);
            color: #000;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            margin-left: 15px;
            opacity: 0;
            transition: 0.3s;
            cursor: pointer;
            z-index: 3;
            box-shadow: 0 0 10px var(--accent-blue);
        }

        .node-wrapper:hover .add-btn {
            opacity: 1;
        }

        /* 트리 레이아웃 */
        .children-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding-left: 80px;
            position: relative;
            margin-left: 40px;
        }

        .children-container::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--line-color);
        }

        .node-wrapper::before {
            content: "";
            position: absolute;
            left: -40px;
            width: 40px;
            height: 2px;
            background: var(--line-color);
        }

        /* 상태 기호 */
        .status-icon {
            font-style: normal;
            font-weight: bold;
            flex-shrink: 0;
        }

        .blue {
            color: var(--accent-blue);
        }

        .green {
            color: var(--accent-green);
        }

        .orange {
            color: var(--accent-orange);
        }

        .red {
            color: var(--accent-red);
        }

        .header {
            position: fixed;
            top: 40px;
            left: 40px;
            font-family: 'Orbitron', sans-serif;
            z-index: 100;
        }

        .header h2 {
            margin: 0;
            font-size: 16px;
            color: var(--accent-blue);
            letter-spacing: 2px;
        }

        .hint {
            font-size: 12px;
            color: var(--text-dim);
            margin-top: 5px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <div class="grid-bg"></div>

    <div class="header">
        <h2>ACTS38 Strategic Dynamic Hub</h2>
        <div class="hint">텍스트 클릭 시 수정 가능 / + 버튼 클릭 시 하위 노드 추가</div>
    </div>

    <div class="container" id="mindmap-root">
        <div class="node-wrapper">
            <div class="node root" onclick="toggleVisibility(this)">
                <span class="status-icon blue">#</span>
                <span class="node-text" contenteditable="true" spellcheck="false">ACTS38 Vision 2030</span>
            </div>
            <div class="add-btn" onclick="addNewChild(this)">+</div>

            <div class="children-container">
                <!-- 초기 고정 노드들은 템플릿 형태로 제공 -->
                <div class="node-wrapper">
                    <div class="node" onclick="toggleVisibility(this)"
                        style="border-left: 3px solid var(--accent-orange);">
                        <span class="status-icon orange">■</span>
                        <span class="node-text" contenteditable="true" spellcheck="false">조직 및 인력</span>
                    </div>
                    <div class="add-btn" onclick="addNewChild(this)">+</div>
                    <div class="children-container">
                        <div class="node-wrapper">
                            <div class="node"><span class="status-icon green">■</span><span class="node-text"
                                    contenteditable="true">수달 대표 (최고의사결정권자)</span></div>
                        </div>
                        <div class="node-wrapper">
                            <div class="node"><span class="status-icon green">■</span><span class="node-text"
                                    contenteditable="true">만두 실장 (전략기획실장 CSO)</span></div>
                        </div>
                        <div class="node-wrapper">
                            <div class="node"><span class="status-icon green">■</span><span class="node-text"
                                    contenteditable="true">랜도 보좌관 (수석보좌관 Tech)</span></div>
                        </div>
                    </div>
                </div>

                <div class="node-wrapper">
                    <div class="node" onclick="toggleVisibility(this)"
                        style="border-left: 3px solid var(--accent-blue);">
                        <span class="status-icon blue">■</span>
                        <span class="node-text" contenteditable="true" spellcheck="false">ACTS38의 철학</span>
                    </div>
                    <div class="add-btn" onclick="addNewChild(this)">+</div>
                    <div class="children-container">
                        <div class="node-wrapper">
                            <div class="node" onclick="toggleVisibility(this)"><span
                                    class="status-icon blue">•</span><span class="node-text" contenteditable="true">브랜드
                                    세계관 수호</span></div>
                            <div class="add-btn" onclick="addNewChild(this)">+</div>
                            <div class="children-container hidden">
                                <div class="node-wrapper">
                                    <div class="node"><span class="node-text" contenteditable="true">Restore (기능의
                                            복원)</span></div>
                                </div>
                                <div class="node-wrapper">
                                    <div class="node"><span class="node-text" contenteditable="true">Limitless (가능성의
                                            확장)</span></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="node-wrapper">
                    <div class="node" onclick="toggleVisibility(this)"
                        style="border-left: 3px solid var(--accent-red);">
                        <span class="status-icon red">□</span>
                        <span class="node-text" contenteditable="true" spellcheck="false">핵심 전략 기둥</span>
                    </div>
                    <div class="add-btn" onclick="addNewChild(this)">+</div>
                    <div class="children-container">
                        <div class="node-wrapper">
                            <div class="node"><span class="status-icon">□</span><span class="node-text"
                                    contenteditable="true">Global Standard 구축</span></div>
                        </div>
                        <div class="node-wrapper">
                            <div class="node"><span class="status-icon green">■</span><span class="node-text"
                                    contenteditable="true">독점 원료 공급망 지배</span></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        let isAdmin = false;

        // 관리자 인증 시스템 (초기 로드 시 또는 특정 행동 시 호출)
        function authenticate() {
            const password = prompt("ACTS38 전략 상황실 인증 암호를 입력하세요:");
            if (password === "acts2030") { // 대표님 전용 암호
                isAdmin = true;
                enableEditing();
                alert("수달대표님, 환영합니다. 편집 권한이 활성화되었습니다.");
            } else {
                alert("인증에 실패했습니다. 읽기 전용 모드로 유지됩니다.");
            }
        }

        // 편집 권한 활성화
        function enableEditing() {
            document.querySelectorAll('.node-text').forEach(el => {
                el.setAttribute('contenteditable', 'true');
            });
            document.querySelectorAll('.add-btn').forEach(el => {
                el.style.display = 'flex';
            });
            document.body.classList.add('admin-mode');
        }

        // 하위 노드 표시/숨기기 토글
        function toggleVisibility(nodeEl) {
            const containers = nodeEl.parentElement.querySelectorAll(':scope > .children-container');
            containers.forEach(container => {
                container.classList.toggle('hidden');
            });
        }

        // 새로운 하위 노드 추가
        function addNewChild(btn) {
            if (!isAdmin) return; // 관리자 아니면 실행 불가

            const parentWrapper = btn.parentElement;
            let childrenContainer = parentWrapper.querySelector(':scope > .children-container');

            if (!childrenContainer) {
                childrenContainer = document.createElement('div');
                childrenContainer.className = 'children-container';
                parentWrapper.appendChild(childrenContainer);
            }

            childrenContainer.classList.remove('hidden');

            const newWrapper = document.createElement('div');
            newWrapper.className = 'node-wrapper';

            newWrapper.innerHTML = `
                <div class="node" onclick="toggleVisibility(this)">
                    <span class="status-icon">•</span>
                    <span class="node-text" contenteditable="${isAdmin}" spellcheck="false">새로운 항목 입력...</span>
                </div>
                <div class="add-btn" onclick="addNewChild(this)">+</div>
            `;

            childrenContainer.appendChild(newWrapper);
            const newTextEl = newWrapper.querySelector('.node-text');
            newTextEl.focus();
            document.execCommand('selectAll', false, null);
            event.stopPropagation();
        }

        // Enter 키 입력 시 포커스 해제
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Enter' && e.target.classList.contains('node-text')) {
                e.preventDefault();
                e.target.blur();
            }
            // 비밀번호 입력을 위한 단축키 (예: Ctrl + Shift + L)
            if (e.ctrlKey && e.shiftKey && e.key === 'L') {
                authenticate();
            }
        });

        // 초기 상태 세팅 (모두 비활성화)
        window.onload = () => {
            document.querySelectorAll('.node-text').forEach(el => el.setAttribute('contenteditable', 'false'));
            document.querySelectorAll('.add-btn').forEach(el => el.style.display = 'none');
            console.log("ACTS38 Strategic System Locked. Press Ctrl+Shift+L to Auth.");
        };
    </script>
</body>

</html>
