<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACTS38 Vision 2030 - Viewer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Noto+Sans+KR:wght@300;400;700&display=swap');

        :root {
            --bg-color: #05070a;
            --accent-blue: #00d2ff;
            --accent-orange: #ff9d00;
            --accent-green: #00ff88;
            --text-main: #e0e0e0;
            --text-dim: #888;
            --line-color: rgba(255, 255, 255, 0.15);
            --node-bg: rgba(255, 255, 255, 0.05);
            --glass-bg: rgba(20, 25, 35, 0.8);
            --highlight-bg: rgba(255, 157, 0, 0.3);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            overflow: auto;
            min-width: 100vw;
            min-height: 100vh;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 50% 50%, #101520 0%, transparent 80%),
                linear-gradient(var(--line-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--line-color) 1px, transparent 1px);
            background-size: 100% 100%, 50px 50px, 50px 50px;
            z-index: -1;
            opacity: 0.5;
        }

        /* Î¨¥Ìïú Ï∫îÎ≤ÑÏä§ Ïä§ÌÉÄÏùº */
        #viewport {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            cursor: grab;
            z-index: 5;
        }

        #viewport:active {
            cursor: grabbing;
        }

        #canvas {
            position: absolute;
            transform-origin: 0 0;
            will-change: transform;
        }

        .container {
            display: inline-flex;
            align-items: center;
            padding: 500px;
            min-width: max-content;
        }

        .search-wrapper {
            position: fixed;
            top: 30px;
            right: 40px;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--glass-bg);
            padding: 8px 15px;
            border-radius: 30px;
            border: 1px solid var(--accent-blue);
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.2);
        }

        .search-input {
            background: transparent;
            border: none;
            color: white;
            padding: 5px;
            outline: none;
            width: 180px;
            font-family: 'Noto Sans KR', sans-serif;
        }

        .node {
            cursor: pointer;
            padding: 12px 25px;
            border-radius: 8px;
            background: var(--node-bg);
            border: 1px solid var(--line-color);
            white-space: normal;
            word-break: keep-all;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            align-items: center;
            gap: 12px;
            backdrop-filter: blur(10px);
            user-select: none;
            max-width: 450px;
            line-height: 1.5;
        }

        .node:hover {
            border-color: var(--accent-blue);
            box-shadow: 0 4px 15px rgba(0, 210, 255, 0.2);
            transform: translateY(-2px);
        }

        .node.highlight {
            border-color: var(--accent-orange);
            background: var(--highlight-bg);
            box-shadow: 0 0 15px var(--accent-orange);
        }

        .node.root {
            font-family: 'Orbitron', sans-serif;
            font-size: 20px;
            font-weight: 700;
            border-left: 5px solid var(--accent-blue);
            padding: 20px 40px;
            background: var(--glass-bg);
        }

        .tree {
            display: flex;
            flex-direction: column;
            gap: 40px;
            padding-left: 100px;
            position: relative;
        }

        .branch {
            display: flex;
            align-items: center;
            position: relative;
        }

        .sub-nodes {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding-left: 50px;
            margin-left: 30px;
            border-left: 2px solid var(--line-color);
            transition: all 0.3s ease;
        }

        .sub-nodes.hidden {
            display: none;
        }

        .status {
            font-style: normal;
        }

        .completed {
            color: var(--accent-green);
        }

        .pending {
            color: var(--text-dim);
        }

        .branch::before {
            content: "";
            position: absolute;
            left: -100px;
            width: 100px;
            height: 2px;
            background: var(--line-color);
            z-index: -1;
        }

        .header {
            position: fixed;
            top: 40px;
            left: 40px;
            font-family: 'Orbitron', sans-serif;
            z-index: 100;
        }

        .header h2 {
            margin: 0;
            font-size: 18px;
            color: var(--accent-blue);
            text-shadow: 0 0 10px rgba(0, 210, 255, 0.5);
        }

        /* Î∑∞Ïñ¥ Ï†ÑÏö©: Ìé∏Ïßë Î≤ÑÌäº ÎØ∏ÌëúÏãú */
        .btn-group,
        .drag-handle {
            display: none !important;
        }
    </style>
</head>

<body>
    <div class="grid-bg"></div>

    <div class="header">
        <h2>ACTS38 Vision 2030 : Strategic Viewer</h2>
    </div>

    <div class="search-wrapper">
        <span style="font-size: 14px;">üîç</span>
        <input type="text" class="search-input" placeholder="Ï†ÑÎûµ Í≤ÄÏÉâ..." onkeyup="searchNodes(this.value)">
    </div>

    <!-- ÎìúÎûòÍ∑∏ & Ï§å Î∑∞Ìè¨Ìä∏ -->
    <div id="viewport">
        <div id="canvas">
            <div class="container" id="mindmap-root">
                <div class="branch">
                    <div class="node root" onclick="toggleChildren(this)">
                        <span class="node-text">ACTS38 Vision 2030</span>
                    </div>
                    <div class="tree">
                        <!-- Branch 1: Ï°∞ÏßÅ Î∞è Ïù∏Î†• -->
                        <div class="branch">
                            <div class="node" onclick="toggleChildren(this)">
                                <span class="node-text">Ï°∞ÏßÅ Î∞è Ïù∏Î†•</span>
                            </div>
                            <div class="sub-nodes">
                                <div class="branch">
                                    <div class="node" onclick="toggleChildren(this)">
                                        <i class="status completed">‚ñ†</i>
                                        <span class="node-text">ÏàòÎã¨ ÎåÄÌëú (CEO)</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('load', () => {
            initPanAndZoom();
        });

        function toggleChildren(el) {
            const branch = el.parentElement;
            const nextSub = branch.querySelector(':scope > .sub-nodes');
            if (nextSub) nextSub.classList.toggle('hidden');
        }

        function searchNodes(query) {
            const nodes = document.querySelectorAll('.node');
            const term = query.toLowerCase();

            nodes.forEach(node => {
                const text = node.querySelector('.node-text').innerText.toLowerCase();
                if (term !== "" && text.includes(term)) {
                    node.classList.add('highlight');
                    let parent = node.parentElement.closest('.sub-nodes');
                    while (parent) {
                        parent.classList.remove('hidden');
                        parent = parent.parentElement.closest('.sub-nodes');
                    }
                } else {
                    node.classList.remove('highlight');
                }
            });
        }

        // üîç Î¨¥Ìïú Ï∫îÎ≤ÑÏä§ (Pan & Zoom) ÏóîÏßÑ
        function initPanAndZoom() {
            const viewport = document.getElementById('viewport');
            const canvas = document.getElementById('canvas');

            let scale = 1;
            let translateX = 0;
            let translateY = 0;
            let isPanning = false;
            let startX, startY;

            // Ï¥àÍ∏∞ ÏúÑÏπò ÏÑ∏ÌåÖ
            translateX = window.innerWidth / 4;
            translateY = window.innerHeight / 4;
            updateTransform();

            function updateTransform() {
                canvas.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
            }

            window.addEventListener('wheel', (e) => {
                const zoomSpeed = 0.001;
                const delta = -e.deltaY;
                const oldScale = scale;
                scale += delta * zoomSpeed;
                scale = Math.min(Math.max(0.1, scale), 3);

                const mouseX = e.clientX;
                const mouseY = e.clientY;

                translateX -= (mouseX - translateX) * (scale / oldScale - 1);
                translateY -= (mouseY - translateY) * (scale / oldScale - 1);

                updateTransform();
            }, { passive: false });

            viewport.addEventListener('mousedown', (e) => {
                if (e.target.closest('.node')) return;
                isPanning = true;
                startX = e.clientX - translateX;
                startY = e.clientY - translateY;
            });

            window.addEventListener('mousemove', (e) => {
                if (!isPanning) return;
                translateX = e.clientX - startX;
                translateY = e.clientY - startY;
                updateTransform();
            });

            window.addEventListener('mouseup', () => {
                isPanning = false;
            });
        }
    </script>
</body>

</html>
