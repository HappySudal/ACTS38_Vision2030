<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACTS38 Vision 2030 Strategic Mindmap</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Noto+Sans+KR:wght@300;400;700&display=swap');

        :root {
            --bg-color: #05070a;
            --accent-blue: #00d2ff;
            --accent-orange: #ff9d00;
            --accent-green: #00ff88;
            --accent-red: #ff3c3c;
            --text-main: #e0e0e0;
            --text-dim: #888;
            --line-color: rgba(255, 255, 255, 0.15);
            --node-bg: rgba(255, 255, 255, 0.05);
            --glass-bg: rgba(20, 25, 35, 0.8);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            overflow: auto;
            min-width: 100vw;
            min-height: 100vh;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            scroll-behavior: smooth;
        }

        /* 배경 효과 */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 50% 50%, #101520 0%, transparent 80%),
                linear-gradient(var(--line-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--line-color) 1px, transparent 1px);
            background-size: 100% 100%, 50px 50px, 50px 50px;
            z-index: -1;
            opacity: 0.5;
        }

        .container {
            display: flex;
            align-items: center;
            padding: 100px;
            min-width: max-content;
        }

        /* 노드 공통 스타일 */
        .node-group {
            display: flex;
            align-items: center;
            position: relative;
        }

        .node {
            cursor: pointer;
            padding: 12px 24px;
            border-radius: 8px;
            background: var(--node-bg);
            border: 1px solid var(--line-color);
            white-space: normal;
            word-break: keep-all;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            display: flex;
            align-items: center;
            gap: 12px;
            backdrop-filter: blur(10px);
            user-select: none;
            max-width: 450px;
            line-height: 1.5;
            z-index: 2;
        }

        .node:hover {
            transform: scale(1.05);
            border-color: var(--accent-blue);
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.2);
        }

        .node.root {
            font-family: 'Orbitron', sans-serif;
            font-size: 20px;
            font-weight: 700;
            border-left: 4px solid var(--accent-blue);
            padding: 20px 40px;
            background: var(--glass-bg);
        }

        /* 트리 레이아웃 */
        .tree {
            display: flex;
            flex-direction: column;
            gap: 40px;
            padding-left: 100px;
            position: relative;
        }

        .branch {
            display: flex;
            align-items: center;
            position: relative;
        }

        .sub-nodes {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding-left: 50px;
            margin-left: 30px;
            border-left: 2px solid var(--line-color);
            transition: all 0.3s ease;
        }

        .hidden {
            display: none !important;
        }

        /* 상태 기호 */
        .status {
            font-style: normal;
            font-weight: bold;
        }

        .completed {
            color: var(--accent-green);
        }

        .pending {
            color: var(--text-dim);
        }

        .node-detail {
            font-size: 13px;
            color: var(--text-dim);
            margin-left: 5px;
        }

        /* 선 연결 */
        .branch::before {
            content: "";
            position: absolute;
            left: -100px;
            width: 100px;
            height: 2px;
            background: var(--line-color);
            z-index: -1;
        }

        /* 개별 컬러링 */
        .b-people {
            border-left: 3px solid var(--accent-orange);
        }

        .b-principle {
            border-left: 3px solid var(--accent-blue);
        }

        .b-strategy {
            border-left: 3px solid var(--accent-red);
        }

        .b-system {
            border-left: 3px solid var(--accent-green);
        }

        .header {
            position: fixed;
            top: 40px;
            left: 40px;
            font-family: 'Orbitron', sans-serif;
            z-index: 100;
        }

        .header h2 {
            margin: 0;
            font-size: 16px;
            color: var(--accent-blue);
            cursor: pointer;
        }

        /* 관리자 기능용 */
        .add-btn {
            width: 24px;
            height: 24px;
            background: var(--accent-blue);
            color: #000;
            border-radius: 50%;
            display: none;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            margin-left: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        .admin-active .add-btn {
            display: flex;
        }

        .admin-active .node-text {
            outline: 1px dashed rgba(0, 210, 255, 0.3);
            padding: 0 4px;
        }

        #admin-badge {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 8px 16px;
            background: var(--accent-green);
            color: #000;
            border-radius: 20px;
            font-weight: bold;
            font-size: 12px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="grid-bg"></div>

    <div class="header">
        <h2 onclick="askAuth()">ACTS38 Vision 2030 : Strategic Command</h2>
        <div id="status-hint" style="font-size: 10px; color: var(--text-dim); margin-top: 5px;">Click title to Auth
        </div>
    </div>

    <div id="admin-badge">ADMIN MODE</div>

    <div class="container">
        <!-- Root node -->
        <div class="branch">
            <div class="node-group">
                <div class="node root" onclick="toggleLocal(this)">
                    <span class="node-text">ACTS38 Vision 2030</span>
                </div>
                <div class="add-btn" onclick="addNew(this)">+</div>
            </div>

            <div class="tree">
                <!-- Branch 1 -->
                <div class="branch">
                    <div class="node-group">
                        <div class="node b-people" onclick="toggleLocal(this)">
                            <span class="node-text">조직 및 인력</span>
                        </div>
                        <div class="add-btn" onclick="addNew(this)">+</div>
                    </div>
                    <div class="sub-nodes">
                        <div class="node-group">
                            <div class="node"><span class="status completed">■</span><span class="node-text">수달 대표
                                    (최고의사결정권자)</span></div>
                        </div>
                        <div class="node-group">
                            <div class="node"><span class="status completed">■</span><span class="node-text">만두 실장
                                    (전략기획실장 CSO)</span></div>
                        </div>
                        <div class="node-group">
                            <div class="node"><span class="status completed">■</span><span class="node-text">랜도 보좌관
                                    (수석보좌관 Tech)</span></div>
                        </div>
                    </div>
                </div>

                <!-- Branch 2 -->
                <div class="branch">
                    <div class="node-group">
                        <div class="node b-principle" onclick="toggleLocal(this)">
                            <span class="node-text">ACTS38의 철학</span>
                        </div>
                        <div class="add-btn" onclick="addNew(this)">+</div>
                    </div>
                    <div class="sub-nodes">
                        <div class="branch">
                            <div class="node-group">
                                <div class="node" onclick="toggleLocal(this)"><span
                                        class="status completed">■</span><span class="node-text">브랜드 세계관 수호</span></div>
                                <div class="add-btn" onclick="addNew(this)">+</div>
                            </div>
                            <div class="sub-nodes hidden">
                                <div class="node-group">
                                    <div class="node"><span class="node-text">Restore (기능의 복원)</span></div>
                                </div>
                                <div class="node-group">
                                    <div class="node"><span class="node-text">Limitless (가능성의 확장)</span></div>
                                </div>
                            </div>
                        </div>
                        <div class="node-group">
                            <div class="node"><span class="status completed">■</span><span class="node-text">라이프사이클
                                    점유</span></div>
                        </div>
                    </div>
                </div>

                <!-- Branch 3 -->
                <div class="branch">
                    <div class="node-group">
                        <div class="node b-strategy" onclick="toggleLocal(this)">
                            <span class="node-text">핵심 전략 기둥</span>
                        </div>
                        <div class="add-btn" onclick="addNew(this)">+</div>
                    </div>
                    <div class="sub-nodes">
                        <div class="node-group">
                            <div class="node"><span class="status pending">□</span><span class="node-text">Global
                                    Standard 구축</span></div>
                        </div>
                        <div class="node-group">
                            <div class="node"><span class="status completed">■</span><span class="node-text">독점 원료 공급망
                                    지배</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isEditing = false;

        function askAuth() {
            const pw = prompt("보안 암호를 입력하세요:");
            if (pw === "acts2030") {
                isEditing = true;
                document.body.classList.add('admin-active');
                document.getElementById('admin-badge').style.display = 'block';
                document.getElementById('status-hint').innerText = "ADMIN MODE ACTIVE";
                document.querySelectorAll('.node-text').forEach(el => el.contentEditable = true);
                alert("수달대표님 환영합니다. 편집 모드가 활성화되었습니다.");
            }
        }

        function toggleLocal(el) {
            const nextTree = el.closest('.node-group').nextElementSibling;
            if (nextTree && (nextTree.classList.contains('tree') || nextTree.classList.contains('sub-nodes'))) {
                nextTree.classList.toggle('hidden');
            }
            event.stopPropagation();
        }

        function addNew(btn) {
            if (!isEditing) return;
            const group = btn.closest('.node-group');
            let siblingTree = group.nextElementSibling;

            if (!siblingTree || (!siblingTree.classList.contains('tree') && !siblingTree.classList.contains('sub-nodes'))) {
                siblingTree = document.createElement('div');
                siblingTree.className = group.parentElement.classList.contains('branch') && group.nextElementSibling === null ? 'sub-nodes' : 'tree';
                group.after(siblingTree);
            }
            siblingTree.classList.remove('hidden');

            const newNodeWrapper = document.createElement('div');
            newNodeWrapper.className = siblingTree.classList.contains('tree') ? 'branch' : 'node-group';

            if (siblingTree.classList.contains('tree')) {
                newNodeWrapper.innerHTML = `
                    <div class="node-group">
                        <div class="node" onclick="toggleLocal(this)"><span class="node-text" contenteditable="true">새 항목...</span></div>
                        <div class="add-btn" onclick="addNew(this)">+</div>
                    </div>
                `;
            } else {
                newNodeWrapper.innerHTML = `
                    <div class="node"><span class="node-text" contenteditable="true">새 항목...</span></div>
                `;
            }

            siblingTree.appendChild(newNodeWrapper);
            newNodeWrapper.querySelector('.node-text').focus();
            event.stopPropagation();
        }

        // Enter 키 대응
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Enter' && e.target.classList.contains('node-text')) {
                e.preventDefault();
                e.target.blur();
            }
        });

        window.onload = () => { console.log("Strategic Map Ready."); };
    </script>
</body>

</html>
