<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACTS38 Vision 2030 Strategic Mindmap</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Noto+Sans+KR:wght@300;400;700&display=swap');

        :root {
            --bg-color: #05070a;
            --accent-blue: #00d2ff;
            --accent-orange: #ff9d00;
            --accent-green: #00ff88;
            --accent-red: #ff3c3c;
            --text-main: #e0e0e0;
            --text-dim: #888;
            --line-color: rgba(255, 255, 255, 0.15);
            --node-bg: rgba(255, 255, 255, 0.05);
            --glass-bg: rgba(20, 25, 35, 0.8);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            overflow: auto;
            /* 노드 추가 시 스크롤 가능하도록 수정 */
            min-width: 100vw;
            min-height: 100vh;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        /* 배경 효과 */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 50% 50%, #101520 0%, transparent 80%),
                linear-gradient(var(--line-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--line-color) 1px, transparent 1px);
            background-size: 100% 100%, 50px 50px, 50px 50px;
            z-index: -1;
            opacity: 0.5;
        }

        .container {
            display: flex;
            align-items: center;
            padding: 100px;
            /* 여백 확보 */
            min-width: max-content;
        }

        /* 노드 공통 스타일 */
        .node {
            cursor: pointer;
            padding: 12px 20px;
            border-radius: 8px;
            background: var(--node-bg);
            border: 1px solid var(--line-color);
            white-space: normal;
            word-break: keep-all;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            display: flex;
            align-items: center;
            gap: 12px;
            backdrop-filter: blur(10px);
            user-select: text;
            /* 텍스트 편집을 위해 수정 */
            max-width: 450px;
            line-height: 1.5;
        }

        .node:hover {
            transform: scale(1.02);
            border-color: var(--accent-blue);
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.2);
        }

        .node.root {
            font-family: 'Orbitron', sans-serif;
            font-size: 20px;
            font-weight: 700;
            border-left: 4px solid var(--accent-blue);
            padding: 20px 40px;
            background: var(--glass-bg);
        }

        /* 추가 버튼 스타일 */
        .add-btn {
            display: inline-flex;
            width: 20px;
            height: 20px;
            background: var(--accent-blue);
            color: #000;
            border-radius: 50%;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            font-weight: bold;
            margin-left: 10px;
            cursor: pointer;
            transition: 0.2s;
            flex-shrink: 0;
        }

        .add-btn:hover {
            transform: scale(1.2);
            box-shadow: 0 0 10px var(--accent-blue);
        }

        /* 트리 레이아웃 */
        .tree {
            display: flex;
            flex-direction: column;
            gap: 40px;
            padding-left: 100px;
            position: relative;
        }

        .branch {
            display: flex;
            align-items: center;
            position: relative;
        }

        /* 하위 노드 컨테이너 */
        .sub-nodes {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding-left: 50px;
            margin-left: 30px;
            border-left: 2px solid var(--line-color);
            max-height: 1000px;
            opacity: 1;
            overflow: hidden;
            transition: all 0.5s ease-in-out;
        }

        .sub-nodes.hidden {
            max-height: 0;
            opacity: 0;
            margin-top: 0;
            margin-bottom: 0;
            pointer-events: none;
        }

        /* 상태 기호 */
        .status {
            font-style: normal;
        }

        .completed {
            color: var(--accent-green);
        }

        .pending {
            color: var(--text-dim);
        }

        /* 노드 상세 텍스트 */
        .node-detail {
            font-size: 13px;
            color: var(--text-dim);
            margin-left: 5px;
        }

        /* 선 연결 (SVG로 구현하기엔 복잡하므로 CSS 가상요소로 간단히 처리) */
        .branch::before {
            content: "";
            position: absolute;
            left: -100px;
            width: 100px;
            height: 2px;
            background: var(--line-color);
            z-index: -1;
        }

        /* 개별 컬러링 */
        .b-people {
            border-left: 3px solid var(--accent-orange);
        }

        .b-principle {
            border-left: 3px solid var(--accent-blue);
        }

        .b-strategy {
            border-left: 3px solid var(--accent-red);
        }

        .b-system {
            border-left: 3px solid var(--accent-green);
        }

        /* 헤더 고정 정보 */
        .header {
            position: absolute;
            top: 40px;
            left: 40px;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 2px;
        }

        .header h2 {
            margin: 0;
            font-size: 16px;
            color: var(--accent-blue);
            opacity: 0.8;
        }
    </style>
</head>

<body>

    <div class="grid-bg"></div>

    <div class="header">
        <h2>ACTS38 Vision 2030 : Strategic Command</h2>
    </div>

    <div class="container" id="mindmap-root">
        <!-- Root Node -->
        <div class="branch">
            <div class="node root" onclick="toggleChildren(this)">
                <span class="node-text" contenteditable="true" spellcheck="false">ACTS38 Vision 2030</span>
                <span class="add-btn" onclick="addNewNode(this, event)">+</span>
            </div>

            <div class="tree">
                <!-- Branch 1: 조직 및 인력 -->
                <div class="branch">
                    <div class="node b-people" onclick="toggleChildren(this)">
                        <span class="node-text" contenteditable="true" spellcheck="false">조직 및 인력</span>
                        <span class="add-btn" onclick="addNewNode(this, event)">+</span>
                    </div>
                    <div class="sub-nodes">
                        <div class="node"><i class="status completed">■</i> <span class="node-text"
                                contenteditable="true">수달 대표 (최고의사결정권자)</span></div>
                        <div class="node"><i class="status completed">■</i> <span class="node-text"
                                contenteditable="true">만두 실장 (전략기획실장 CSO)</span></div>
                        <div class="node"><i class="status completed">■</i> <span class="node-text"
                                contenteditable="true">랜도 보좌관 (수석보좌관 Tech)</span></div>
                    </div>
                </div>

                <!-- Branch 2: ACTS38의 철학 -->
                <div class="branch">
                    <div class="node b-principle" onclick="toggleChildren(this)">
                        <span class="node-text" contenteditable="true" spellcheck="false">ACTS38의 철학</span>
                        <span class="add-btn" onclick="addNewNode(this, event)">+</span>
                    </div>
                    <div class="sub-nodes">
                        <div class="branch">
                            <div class="node" onclick="toggleChildren(this)">
                                <i class="status completed">■</i> <span class="node-text" contenteditable="true">브랜드 세계관
                                    수호</span>
                                <span class="add-btn" onclick="addNewNode(this, event)">+</span>
                            </div>
                            <div class="sub-nodes hidden">
                                <div class="node"><span class="node-text" contenteditable="true">Restore (기능의 복원)</span>
                                </div>
                                <div class="node"><span class="node-text" contenteditable="true">Limitless (가능성의
                                        확장)</span></div>
                            </div>
                        </div>
                        <div class="node"><i class="status completed">■</i> <span class="node-text"
                                contenteditable="true">라이프사이클 점유</span></div>
                    </div>
                </div>

                <!-- Branch 3: 핵심 전략 기둥 -->
                <div class="branch">
                    <div class="node b-strategy" onclick="toggleChildren(this)">
                        <span class="node-text" contenteditable="true" spellcheck="false">핵심 전략 기둥</span>
                        <span class="add-btn" onclick="addNewNode(this, event)">+</span>
                    </div>
                    <div class="sub-nodes">
                        <div class="node"><i class="status pending">□</i> <span class="node-text"
                                contenteditable="true">Global Standard 구축</span></div>
                        <div class="node"><i class="status completed">■</i> <span class="node-text"
                                contenteditable="true">독점 원료 공급망 지배</span></div>
                    </div>
                </div>

                <!-- Branch 4: 시스템 및 데이터 -->
                <div class="branch">
                    <div class="node b-system" onclick="toggleChildren(this)">
                        <span class="node-text" contenteditable="true" spellcheck="false">시스템 및 데이터</span>
                        <span class="add-btn" onclick="addNewNode(this, event)">+</span>
                    </div>
                    <div class="sub-nodes">
                        <div class="node"><i class="status completed">■</i> <span class="node-text"
                                contenteditable="true">자동 백업: 99_Back_Up</span></div>
                        <div class="node"><i class="status pending">□</i> <span class="node-text"
                                contenteditable="true">데이터 자산화</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 하위 노드 토글 기능 (성공했던 로직 유지)
        function toggleChildren(el) {
            const branch = el.parentElement;
            const nextSub = branch.querySelector(':scope > .sub-nodes') || branch.querySelector(':scope > .tree');
            if (nextSub) {
                nextSub.classList.toggle('hidden');
            }
            event.stopPropagation();
        }

        // 새로운 노드 추가 기능
        function addNewNode(btn, e) {
            e.stopPropagation();
            const parentBranch = btn.closest('.branch');
            let subContainer = parentBranch.querySelector(':scope > .sub-nodes');

            if (!subContainer) {
                subContainer = document.createElement('div');
                subContainer.className = 'sub-nodes';
                parentBranch.appendChild(subContainer);
            }
            subContainer.classList.remove('hidden');

            const newNode = document.createElement('div');
            newNode.className = 'node';
            newNode.innerHTML = `
                <i class="status">•</i> 
                <span class="node-text" contenteditable="true">새로운 내용 입력...</span>
                <span class="add-btn" onclick="addNewNode(this, event)">+</span>
            `;

            subContainer.appendChild(newNode);

            const newText = newNode.querySelector('.node-text');
            newText.focus();
            document.execCommand('selectAll', false, null);
        }

        // 초기화
        window.onload = () => { console.log("Dynamic Command Center Ready."); };

        // Enter 키 입력 시 줄바꿈 방지 및 포커스 해제
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Enter' && e.target.classList.contains('node-text')) {
                e.preventDefault();
                e.target.blur();
            }
        });
    </script>
</body>

</html>
